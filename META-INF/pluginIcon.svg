<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#61afef"/>
      <stop offset="100%" stop-color="#528bff"/>
    </linearGradient>
    <linearGradient id="nucleusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#61afef"/>
      <stop offset="100%" stop-color="#528bff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Orbit 1 - horizontal ellipse -->
  <ellipse cx="20" cy="20" rx="16" ry="6" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Orbit 2 - rotated 60 degrees -->
  <ellipse cx="20" cy="20" rx="16" ry="6" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.9" transform="rotate(60 20 20)"/>
  
  <!-- Orbit 3 - rotated 120 degrees -->
  <ellipse cx="20" cy="20" rx="16" ry="6" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.9" transform="rotate(120 20 20)"/>
  
  <!-- Nucleus -->
  <circle cx="20" cy="20" r="3" fill="url(#nucleusGradient)" filter="url(#glow)"/>
</svg>